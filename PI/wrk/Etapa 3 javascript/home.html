<!DOCTYPE html>
<html>
	<head>
		<title>Page List of Official CUFs</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<script src="_pagening.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			// -------------- ItemsOrderDiv --------------
			$(function(){
					$('#ItemsOrderDiv').change(function(e)
						{
							e.preventDefault();
							alert($('#ItemsOrderDiv :selected').text());
						}
					);
				}
			// -------------- ItemsNbrDiv --------------
			);
			$(function(){
						$('#ItemsNbrDiv').change(function(e)
						{
							e.preventDefault();
							alert($('#ItemsNbrDiv :selected').val());
						}
					);
				}
			);
			// -------------- Items Form Submit --------------
			$(function(){
					$('#ItemsForm').submit(
						function (e){
							e.preventDefault();
							$("#WatchMoreBotton").click();
						}
					);					
				}
			);
			// -------------- View Paged or Infinite Scroll--------------
			$(function(){
				$("#ItemsAndOrder").append("<label id='itemsView'>View List Mode</label>");
				$("#itemsView").click(
					function()
					{
						if ($("#itemsView").text() == "View List Mode"){
							$("#itemsView").text("View Scroll Mode");
							changeToScroll();
						}else if ($("#itemsView").text() == "View Scroll Mode"){
							$("#itemsView").text("View List Mode");
							changeToPages();
						} 
					}
				);
			});
		</script>
	</head>
	<body>
		<div class="page">
			<div id="main">
				<h2>Page List of Official CUFs</h2>
				
			<div id='ItemsAndOrder'>
				<form id='ItemsForm' action="http://www.google.com" method="GET">
				  <label for="ctrlOrder">Order:</label>
				  <select name="order" id="ItemsOrderDiv">
				    <option value="Asc">Asc</option>
				    <option value="Desc">Des</option>
				  </select>
  			      
  			      <label for="ctrlPage">Page:</label>
				  <select name="itemsnr" id="ItemsNbrDiv">
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="5">5</option>
				    <option value="10">10</option>				    
				  </select>
				<input type="submit" name="action" value="show" />
				</form>
			</div>
			<div id = "CufListDiv" >
				<!--<div class="span4">-->
					<ul id='CufList'>
						<li>
							<a href="/CUF/Official/Detail/M1">Matematica 1</a>
						</li>
						<li>
							<a href="/CUF/Official/Detail/M2">Matematica 2</a>
						</li>
					</ul>
				<!--</div>-->
			</div>
				<div id = "PageNavigationDiv" >
					<label> [0] </label>
				</div>
				<div id="footer">
					<div id="SearchDiv">
						<form action="/CUF/Official/Search" id="SearchForm" method="get">
							<div id="SearchInputDiv">
								<label for="tags">Search:</label>
								<input id="tags" type="text" name="SearchValue"/>
								<input id="SearchButton" type="submit" value="Search"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
